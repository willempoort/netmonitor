# Fixed MCP API location block for nginx
# Replacement for the /mcp/ location in your nginx config

# Prefix match voor /mcp/* (met trailing slash)
location /mcp/ {
    # CORS Headers voor MCP API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # VERWIJDERD: rewrite regel die /mcp prefix verwijderde
    # Laat het /mcp prefix intact voor FastAPI

    proxy_pass http://netmonitor_mcp_api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Preserve Authorization header en X-API-Key voor token auth
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-API-Key $http_x_api_key;
    proxy_pass_header Authorization;

    # Disable buffering
    proxy_buffering off;
    proxy_redirect off;
}
