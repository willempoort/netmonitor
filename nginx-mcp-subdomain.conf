# Nginx Configuration voor Dedicated MCP Subdomain
# Subdomain: mcp.poort.net â†’ MCP API (poort 8000)

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name mcp.poort.net;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server voor MCP API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp.poort.net;

    # SSL Certificaten
    ssl_certificate /etc/letsencrypt/live/mcp.poort.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.poort.net/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mcp.poort.net/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers voor MCP API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/mcp_access.log;
    error_log /var/log/nginx/mcp_error.log;

    # Proxy ALL requests to MCP API on port 8000
    # No rewriting needed - pass everything through as-is
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve Authorization header en X-API-Key
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_pass_header Authorization;

        # Disable buffering
        proxy_buffering off;
        proxy_redirect off;
    }
}
