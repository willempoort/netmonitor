# Nginx Configuration for NetMonitor SOC
# Complete setup with SSL, MFA, and CORS

# Upstream voor de dashboard backend
upstream netmonitor_dashboard {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name soc.example.com;  # WIJZIG NAAR JE DOMEIN

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server met MFA en CORS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name soc.example.com;  # WIJZIG NAAR JE DOMEIN

    # SSL Certificaten
    # GENEREER MET: sudo certbot --nginx -d soc.example.com
    ssl_certificate /etc/letsencrypt/live/soc.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soc.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/soc.example.com/chain.pem;

    # SSL Security Settings (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (preload list)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS Headers (voor alle responses)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Client body size (voor alert uploads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/netmonitor_access.log;
    error_log /var/log/nginx/netmonitor_error.log;

    # ==================== SENSOR API ENDPOINTS ====================
    # Deze endpoints hebben GEEN MFA, alleen token authenticatie
    # Tokens worden ge valideerd door de Flask applicatie zelf

    location /api/sensors/ {
        # No MFA for sensor endpoints
        # Token validation happens in Flask app (@require_sensor_token decorator)

        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Preserve Authorization header for token auth
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # WebSocket support (voor real-time updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==================== WEB DASHBOARD (MET MFA) ====================

    # MFA Authentication endpoint (wijzigt naar jouw MFA provider)
    location = /auth/verify {
        internal;
        # Authelia voorbeeld (populaire MFA oplossing)
        proxy_pass http://127.0.0.1:9091/api/verify;
        proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
        proxy_set_header X-Forwarded-Method $request_method;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Uri $request_uri;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
    }

    # Dashboard (HTML pages) - MFA vereist
    location / {
        # MFA check via auth_request
        auth_request /auth/verify;

        # Als MFA faalt, redirect naar login
        error_page 401 = @error401;

        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Dashboard API endpoints (voor web UI) - MFA vereist
    location /api/ {
        # SKIP sensors endpoints (handled above)
        location ~ ^/api/sensors/ {
            # Already handled by sensor endpoint block above
        }

        # All other API endpoints require MFA
        auth_request /auth/verify;
        error_page 401 = @error401;

        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket endpoint - MFA vereist
    location /socket.io/ {
        auth_request /auth/verify;
        error_page 401 = @error401;

        proxy_pass http://netmonitor_dashboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Static files - No MFA
    location /static/ {
        alias /opt/netmonitor/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 401 Error Handler - Redirect to MFA login
    location @error401 {
        return 302 https://soc.example.com/auth/login?rd=$scheme://$http_host$request_uri;
    }
}

# ==================== AUTHELIA MFA UPSTREAM ====================
# Als je Authelia gebruikt voor MFA
upstream authelia {
    server 127.0.0.1:9091;
    keepalive 16;
}
